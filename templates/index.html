<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Birthdays</title>
</head>
<body>

    <header>
        <div class="bg-primary p-3 mb-5">
            <h1 class="text-light">Birthdays</h1>
        </div>
    </header>

    <div class="container mb-5">
        <form action="/" method="post">
            <div class="row row justify-content-center">
                <div class="col-md-5 col-6">
                    <input name="name" type="text" class="form-control"  placeholder="Name" autofill="off">
                </div>
                <div class="col-md-3 col-6">
                    <input name="date" type="date" class="form-control" required style="text-align: center;">
                </div>
                <div class="col-md-3 gy-2 gy-md-0">
                    <button type="submit" class="btn btn-primary">Add birthday</button>
                </div>
            </div>
        </form>  
    </div>

    <div style="max-width: 80%; margin: auto;">
        <table class="table table-bordered table-primary">
            <thead>
                <tr>
                    <th style="width: 50%; text-align: center;">Name</th>
                    <th style="width: 50%; text-align: center;">Birthday</th>
                </tr>
            </thead>
            <tbody>
                {% for person in dates %}
                    <tr>
                        <td style="text-align: center;">{{ person.0 }}</td>
                        <td style="text-align: center;">{{ person.1 }}</td>   
                    </tr>
                 {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
